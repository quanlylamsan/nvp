# Tên của quy trình tự động hóa
name: Deploy Frontend to GitHub Pages

# Kích hoạt quy trình mỗi khi có code mới được đẩy lên nhánh "main"
on:
  push:
    branches: ["main"]
  # Cho phép chạy thủ công từ tab Actions
  workflow_dispatch:

# Cấp quyền cho quy trình để ghi vào GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Các công việc cần thực hiện
jobs:
  build-and-deploy:
    # Chỉ định rằng job này sử dụng environment tên là "production"
    # Tên này phải TRÙNG KHỚP với tên environment bạn đã tạo
    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. Lấy mã nguồn từ kho chứa về
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Cài đặt Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. Cài đặt các thư viện (trong thư mục frontend)
      - name: Install dependencies
        run: npm install
        working-directory: frontend # Chỉ định thư mục làm việc cho lệnh này

      # 4. SỬA LỖI: Cấp quyền thực thi cho react-scripts (trong thư mục frontend)
      - name: Add execute permission
        run: chmod +x ./node_modules/.bin/react-scripts
        working-directory: frontend # Chỉ định thư mục làm việc cho lệnh này

      # 5. Build dự án (trong thư mục frontend)
      - name: Build project
        run: npm run build
        working-directory: frontend # Chỉ định thư mục làm việc cho lệnh này
        env:
          # Tên secret này phải khớp với tên bạn đã tạo trong Environment
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      # 6. Cấu hình GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 7. Tải lên các file đã build (từ thư mục build bên trong frontend)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Với React (react-scripts), thư mục build thường là 'build'
          path: './frontend/build' # Thay đổi đường dẫn đến thư mục build

      # 8. Deploy lên GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4